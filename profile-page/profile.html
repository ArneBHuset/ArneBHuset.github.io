<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/logo-no-background.png"
    />
    <link rel="stylesheet" href="../dist/output.css" id="mainStylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body data-page="profile">
    <header class="border-b-2 border-primary bg-primary-1">
      <div
        class="mx-auto flex h-32 max-w-screen-xl items-center gap-8 sm px-6 sm:px-20 lg:px-44"
      >
        <a href="/">
          <img
            src="../assets/img/logo-no-background.png"
            height="auto"
            width="100"
          />
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
          <nav aria-label="Global" class="hidden md:block">
            <ul
              class="flex items-center gap-14 ps-8 text-xl font-primary text-primary-2"
            >
              <li>
                <a class="transition hover:text-black" href="/"> About </a>
              </li>

              <li>
                <a class="transition hover:text-gray-500/75" href="/">
                  Careers
                </a>
              </li>

              <li>
                <a class="transition hover:text-gray-500/75" href="/">
                  History
                </a>
              </li>
            </ul>
          </nav>

          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <button
                id="openModalBtn"
                class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
              >
                Loginmodal
              </button>

              <button
                id="openRegisterModalBtn"
                class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
              >
                Register
              </button>
            </div>

            <button
              class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
            >
              <span class="sr-only">Toggle menu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div id="profileSection"></div>
    </section>
    <section>
      <div id="listingsContainer"></div>
    </section>
  </body>
  <script type="module" src="./index.mjs"></script>
</html>
